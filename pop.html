<!doctype html>
<html>
<h1>Game created by Jan Ciechan</h1>
<h2 id='scoreBox'><span>Try to click the balloon</span></h2>
<style>
	#balloon{position:absolute;
		-webkit-transition:all 0.5s;
		height:160px;}
</style>
<img id='balloon' src='./assets/balloon.png'>
<script>
	balloon.addEventListener('click',clickedIt);

	var score=0, count=0;

	function clickedIt(){
		score++;
		scoreBox.innerHTML='score:'+score;
		balloon.style.height='1px';
	}

	function moveIt(){
		balloon.style.height='160px';
		balloon.style.left=Math.random()*800+'px';
		balloon.style.top=Math.random()*600+'px';
		count++;
		if(count==20){
			alert('game over!');
			clearInterval(timer);
		}
	}

	var timer=setInterval(moveIt, 1000);
</script>
</html>
